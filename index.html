<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Remote terminal</title>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css" media="screen" />
	</head>
	<body>
		<div id="container">
			<div class="terminal">
				<div id="terminalLog"></div>
				<span id="userTag" class="userTag">guest@remote:</span><span id="currentDir" class="directory">~</span>$ <span class="clone"></span><span class="blink"></span>
				<input id="userInput" type="text" size="2" value="" />
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/commands.js"></script>
		<script type="text/javascript" src="js/fileSystem.js"></script>
	</body>
</html>
